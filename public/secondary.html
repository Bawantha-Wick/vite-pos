<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Display</title>
    <link rel="stylesheet" href="/styles/pos.css" />
    <style>
      .welcome-note {
        text-align: center;
        margin-top: 20px;
        font-size: 1.5em;
        color: #333;
      }
      .pos-item-list {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="welcome-note">Welcome to our store!</div>
    <div class="pos-item-list">
      <h2 class="pos-list-header">Items</h2>
      <ul class="pos-items"></ul>
    </div>
    <div class="pos-total-section">
      <span class="pos-total-label">Total</span>
      <span class="pos-total-amount">$0.00</span>
    </div>
  </body>
</html>
